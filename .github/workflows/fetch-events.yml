name: Fetch Bookwhen Events

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours (adjust as needed)
  workflow_dispatch:       # Allow manual run

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Fetch events from Bookwhen
        run: node fetch-events.js
        env:
          BOOKWHEN_TOKEN: ${{ secrets.BOOKWHEN_TOKEN }}

      - name: Commit and push updated events.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          git commit -m "Update events.json"
          git push
